<head>
    <?!= include("html/common.css"); ?>
    <?!= include("html/unverified_list.css"); ?>
    <base target="_top" />
</head>
<body>
    <div class="box_1">
        <div class="box_1_title">
            未検証楽曲リスト(レベル別)
        </div>
        <div class="box_2">
            <form action="%rootUrl%" method="get">
                <input type="hidden" name="send" value="1">
                <input type="hidden" name="page" value="unverified_list_level">
                <input type="hidden" name="versionName" value="%versionName%">
                <div class="select_box">
                    <div class="box_3_title">
                        難易度
                    </div>
                    <div><input type="checkbox" name="diff_bas" value="1" %checked_basic%>BASIC</div>
                    <div><input type="checkbox" name="diff_adv" value="1" %checked_advanced%>ADVANCED</div>
                    <div><input type="checkbox" name="diff_exp" value="1" %checked_expert%>EXPERT</div>
                    <div><input type="checkbox" name="diff_mas" value="1" %checked_master%>MASTER</div>
                </div>
                <div class="select_box">
                    <div class="box_3_title">
                        レベル
                    </div>
                    %levelList%
                </div>
                <div class="text_center">
                    <input type="submit" class="send" value="リスト取得">
                </div>
            </form>
        </div>
        %list%
        <div class="text_center">
            <a href="%topPageUrl%">TOP</a>
        </div>
    </div>
</body>
