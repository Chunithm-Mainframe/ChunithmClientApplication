<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <?!= HtmlService.createHtmlOutputFromFile("html/common.css").getContent(); ?>
    <script>
        function confirmGroupApproval() {
            if (confirm("承認します。\nよろしいですか？")) {
                let onSuccess = function () {
                    alert("承認しました");
                    window.open("%groupApprovalPageUrlWithParameter%", "_top");
                }
                let onFailure = function (error) {
                    alert("承認処理に失敗しました\n" + error.message);
                }
                google.script.run
                    .withSuccessHandler(onSuccess)
                    .withFailureHandler(onFailure)
                    .groupApprove("%groupId%", "%versionName%");
            }
        }
    </script>
    <base target="_top" />
</head>
<body>
    <div class="box_1">
        <div class="box_1_title">
            検証報告リスト
        </div>
        <div>
            %list%
        </div>
        %approveFormContainer%
        <div class="text_center">
            <a href="%reportGroupListPageUrl%">検証グループリストへ</a>
        </div>
    </div>
</body>
</html>
