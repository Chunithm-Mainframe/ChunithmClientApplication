name: Dump Music Database
on:
  workflow_dispatch:
    inputs:
jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      REPORTFORM_SERVER_URL: ${{ secrets.REPORTFORM_DEVELOP_SERVER_URL }}
    steps:
      - name: Setup repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Setup .NET Core SDK 5.0.x
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 5.0.x
      # - name: Install dependencies
      #   run: dotnet restore
      #   working-directory: Core.NET
      # - name: Build
      #   run: dotnet build Core.NET --configuration Release --no-restore
      - name: Dump
        run: dotnet run --project Core.NET/Core.NET/ChunithmCLI --get-musicdata-table --db-url https://script.google.com/macros/s/AKfycbyvSk_-plhY_nx2764akClxjf38hMYjOmn9S0hWXtD3zZ4_PGSW5amPOhVZIecr-9w/exec
